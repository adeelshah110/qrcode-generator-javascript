<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 7</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <section class="upper">
          <h1>QR Generator App</h1>
          <p>Write text to generate QR Code</p>
        </section>
        <form id="qrForm">
          <input
            id="input_text"
            type="text"
            name="qrtext"
            placeholder="Enter Text Here"
          />
          <button id="generateBtn" type="submit">Generate</button>
        </form>
        <section id="qrContainer" class="qr_container">
          <img id="qrImg" src="qrcode.JPG" />
        </section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
